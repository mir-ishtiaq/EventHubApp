<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventHub{% endblock %}</title>
</head>
<body>
    <header>
        <h1>EventHub</h1>
        <nav>
            <ul>
                <li><a href="{% url 'event_list' %}">Event List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
        {% macro event_detail(event) %}
        <a href="{% url 'event_detail' event.id %}">{{ event.name }}</a>
    {% endmacro %}

    <ul>
        {% for event in events %}
            <li>{{ event_detail(event) }}</li>
        {% endfor %}
    </ul>
    </main>

    <footer>
        <p>&copy; {{ year }} EventHub. All rights reserved.</p>
    </footer>
</body>
</html>
