{% extends 'base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'create_event' %}">Create Event</a>


    <h1>Event List</h1>

    <ul>
        {% if events %}
            {% for event in events %}
                <li>
                    <a href="{% url 'event_detail' event.id %}">
                        {{ event.title }}
                    </a>
                </li>

<!--                    <a href="{% url 'create_event' %}">Create Event</a>-->




            {% endfor %}
        {% else %}
            <li>No events found</li>
        {% endif %}
    </ul>
{% endblock %}
